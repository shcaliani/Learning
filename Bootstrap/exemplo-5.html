<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Exemplo-5</title>

    <!-- Bootstrap -->
    <link href="dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
    <![endif]-->

  </head>
  <body>

    <div class="container">
      <h1>Exemplo 5</h1>
      <p>Usando um Dropdown Button.</p>

      <div class="dropdown">
        <button class = "btn btn-default dropdown-toogle" type = "button" id = "dropDownMenu1" data-toggle = "dropdown">
          Click Me!
          <span class = "caret"> </span>
        </button>

        <!-- Adicione "dropdown-menu-right " na classe e veja que a lista aparecera no canto direito da tela -->
        <ul class="dropdown-menu" role="menu" aria-labelledby="dropDownMenu1">
          <li role = "presentation" class="dropdown-header" > Just a Header </li>
          <li role = "presentation" > <a role="menuitem" tabindex="1" href="#"> Homepage </a> </li>
          <li role = "presentation" class="divider"></li>
          <li role = "presentation" > <a role="menuitem" tabindex="2" href="#"> Login </a> </li>
          <li role = "presentation" class="dropdown-header" > Contact </li>
          <li role = "presentation" > <a role="menuitem" tabindex="3" href="#"> About Us </a> </li>
          <li role = "presentation" > <a role="menuitem" tabindex="4" href="#"> Contact Us </a> </li>
          <li role = "presentation" class="divider"></li>
          <li role = "presentation" class="disabled" > <a role="menuitem" tabindex="4" href="#"> Disabled Item </a> </li>
        </ul>
      </div>

    </div>

    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="dist/js/bootstrap.min.js"></script>
  </body>
</html>
